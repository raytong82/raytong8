<div class="post">
  {% assign post = include.post %}
  <h1 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>
  <span class="post-date">
    {{ post.date | date_to_string }}
    <span class="post-tags">
    {% for tag in post.tags %}
      <span class="tags-item">
        <a href="/tag/{{ tag }}/">
          <i class="fa fa-tags"></i> {{ tag }}
        </a>
      </span>
    {% endfor %}
    </span>
  </span>
  {{ include.content }}
</div>
