---
layout: default
title: Tag Archive
description: 'Links to all of the TAG archives for the posts on this website'
tag: index
---

{% assign tags = site.tags | sort %}
{% for tag in tags %}
  <article class="item--short">
    <div class="item--short-description">
      <h1><a href="/tag/{{ tag | first }}/">{{ tag | first }} <small>({{ tag[1].size }} {% if tag[1].size == 1 %}item{% else %}items{% endif %})</small></a></h1>
    </div>
  </article>
{% endfor %}
