---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    {{ page.date | date_to_string }}
    <span class="page-tags">
    {% for tag in page.tags %}
      <span class="tags-item">
        <a href="/tag/{{ tag }}/">
          <i class="fa fa-tags"></i> {{ tag }}
        </a>
      </span>
    {% endfor %}
    </span>
  </span>
  {{ content }}
</div>
